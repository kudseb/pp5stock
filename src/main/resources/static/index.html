<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My store</title>
</head>
<body>
<h1>My store</h1>
<div class="basket">
    Total: <span class="basket__total">0 PLN</span>
    Items count: <span class="basket__items-count">0</span>
    <button class="basket__checkout">CHECKOUT</button>
</div>
<div class="checkout__layer" style="display: none">
    <button class="checkout__close">X</button>
    <div class="checkout">
        <form action="/api/accept-offer" class="checkout__form" method="post">
            <input name="email" placeholder="email" required type="email"/>
            <input name="firstname" placeholder="first name" required type="text"/>
            <input name="lastname" placeholder="last name" required type="text"/>
            <button type="submit">Checkout</button>
        </form>
    </div>
</div>
<ul class="products__list" id="products"></ul>
<script src="js/main.js"></script>
</body>
</html>
